meta:
  author: "csanders-git, azurit"
  description: "Description"
rule_id: 920274
tests:
  - # Apache will just error on this and return 400
    # as a result we look for forbidden or 400
    # In the future FTW should support OR versus AND output
    # https://github.com/coreruleset/ftw/issues/19
    test_id: 1
    stages:
      - input:
          dest_addr: "127.0.0.1"
          port: 80
          uri: "/?test=test1"
          headers:
            User-Agent: "OWASP CRS test agent"
            Host: "localhost"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          version: "HTTP/1.1"
        output:
          status: 200
          # log_contains: "id \"920274\""
  - test_id: 2
    stages:
      - input:
          dest_addr: "127.0.0.1"
          port: 80
          uri: "/index.html?test=test1"
          headers:
            User-Agent: "OWASP CRS test agent"
            Host: "localhost"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          version: "HTTP/1.1"
        output:
          no_log_contains: "id \"920274\""
  - test_id: 3
    stages:
      - input:
          dest_addr: "127.0.0.1"
          port: 80
          uri: "/?test=test1HI"
          headers:
            User-Agent: "OWASP CRS test agent"
            Host: "localhost"
            Test: "ThisISATEST%5F"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          version: "HTTP/1.1"
        output:
          no_log_contains: "id \"920274\""
  - test_id: 4
