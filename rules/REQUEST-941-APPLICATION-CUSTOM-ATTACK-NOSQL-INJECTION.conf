SecRule REQUEST_URI "@rx ^.*/([^/]+)$" \
    "id:100130,phase:2,log,auditlog,pass,capture,\
    setvar:'tx.raw_urlpath_value=%{TX.1}',\
    msg:'Captured URL path value: %{TX.raw_urlpath_value}'"

SecRule TX:raw_urlpath_value "@rx .+" \
    "id:100131,phase:2,log,auditlog,pass,t:base64Decode,t:htmlEntityDecode,capture,\
    setvar:'tx.base64_decoded_value=%{MATCHED_VAR}',\
    msg:'Base64-decoded value: %{TX.base64_decoded_value}'"

SecRule TX:raw_urlpath_value|TX:base64_decoded_value "@rx (?:\bnew\s+Date\b|do\s*{|\bwhile\b|db\.injection\.insert\b|true\b|\$where\b|\bvar\s+\w+\s*=\s*[^;]+;|\d+\s*==\s*\d+|;|\$or\b)" \
    "id:100132,phase:2,log,auditlog,block,\
    msg:'Detected XSS in URL path payload',severity:CRITICAL,\
    tag:'paranoia-level/4',\
    setvar:'tx.xss_score=+%{tx.critical_anomaly_score}',\
    setvar:'tx.inbound_anomaly_score_pl4=+%{tx.critical_anomaly_score}'"
    

#HTMLMultiPartForm
SecRule ARGS "@rx .+" \
    "id:100133,phase:2,log,auditlog,pass,capture,\
    setvar:'tx.raw_arg_value=%{MATCHED_VAR}',\
