SecRule TX:base64_decoded_value|TX:url_decoded_value "@rx (?i)(\r?\n)*V\d{3}\s+CAPABILITY(\r?\n)*|(\r?\n)*QUIT(\r?\n)*|(\r?\n)*RCPT\s+TO:\s*[^\s@]+@[^\s@]+\.[^\s@]+(\r?\n)*" \
