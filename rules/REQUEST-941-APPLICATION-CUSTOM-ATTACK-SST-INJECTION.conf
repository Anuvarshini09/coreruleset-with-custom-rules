SecRule REQUEST_URI "@rx ^.*/([^/]+)$" \
    "id:100100,phase:2,log,auditlog,pass,capture,\
    setvar:'tx.raw_urlpath_value=%{TX.1}',\
    msg:'Captured URL path value: %{TX.raw_urlpath_value}'"

SecRule TX:raw_urlpath_value "@rx .+" \
    "id:100101,phase:2,log,auditlog,pass,t:base64Decode,t:htmlEntityDecode,capture,\
    setvar:'tx.base64_decoded_value=%{MATCHED_VAR}',\
    msg:'Base64-decoded value: %{TX.base64_decoded_value}'"

SecRule TX:raw_urlpath_value|TX:base64_decoded_value "@rx (?i)\{\{\s*\d+\s*\*\s*\d+\s*\}\}|\\\\u0027|%2b|#\{\d+\s*\*\s*\d+\}|<#assign\s+\w+\s*=\s*\"freemarker\.template\.utility\.Execute\"\?new\(\)>\$\{\s*\w+\s*\(.+?\)\s*\}" \
    "id:100102,phase:2,log,auditlog,block,\
    msg:'Detected XSS in URL path payload',severity:CRITICAL,\
    tag:'paranoia-level/4',\
    setvar:'tx.xss_score=+%{tx.critical_anomaly_score}',\
    setvar:'tx.inbound_anomaly_score_pl4=+%{tx.critical_anomaly_score}'"
    

#HTMLMultiPartForm
SecRule ARGS "@rx .+" \
    "id:100103,phase:2,log,auditlog,pass,capture,\
    setvar:'tx.raw_arg_value=%{MATCHED_VAR}',\
    msg:'Captured raw argument value: %{TX.raw_arg_value}'"

# Step 2: Decode the captured payload as Base64
SecRule TX:raw_arg_value "@rx .+" \
    "id:100104,phase:2,log,auditlog,pass,t:base64Decode,t:htmlEntityDecode,capture,\
    setvar:'tx.base64_decoded_value=%{MATCHED_VAR}',\
    msg:'Base64-decoded value: %{TX.base64_decoded_value}'"

# Step 3: Decode the captured payload as URL-encoded
SecRule TX:raw_arg_value "@rx .+" \
    "id:100105,phase:2,log,auditlog,pass,t:urlDecodeUni,capture,\
    setvar:'tx.url_decoded_value=%{MATCHED_VAR}',\
    msg:'URL-decoded value: %{TX.url_decoded_value}'"

# Step 4: Inspect both decoded values for malicious XSS patterns
SecRule TX:base64_decoded_value|TX:url_decoded_value "@rx (?i)\{\{\s*\d+\s*\*\s*\d+\s*\}\}|\\\\u0027|%2b|#\{\d+\s*\*\s*\d+\}|<#assign\s+\w+\s*=\s*\"freemarker\.template\.utility\.Execute\"\?new\(\)>\$\{\s*\w+\s*\(.+?\)\s*\}" \
    "id:100106,phase:2,log,auditlog,block,\
    msg:'Decoded payload contains malicious XSS',severity:CRITICAL,\
    tag:'paranoia-level/4',\
    setvar:'tx.xss_score=+%{tx.critical_anomaly_score}',\
    setvar:'tx.inbound_anomaly_score_pl4=+%{tx.critical_anomaly_score}'"


