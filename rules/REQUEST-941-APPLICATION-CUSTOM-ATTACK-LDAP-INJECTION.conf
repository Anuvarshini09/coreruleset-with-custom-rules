    msg:'URL-decoded value: %{TX.url_decoded_value}'"


SecRule TX:base64_decoded_value|TX:url_decoded_value "@rx (?i)\*\s*\(\|\(objectclass=\*\)\)|\(&\(uid=admin\)\(\!\(&\(1=0\)\(userPassword=.*\)\)\)|userPassword\s*:\s*2\.5\.13\.18\s*:=\s*\d+" \
